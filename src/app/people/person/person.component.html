<div class="row g-0">
  <input type="radio" [value]="id" name="peopleId" class="hidden-radio">
  <div class="col-md-8">
    <div class="card-body">
      <h5 class="card-title">{{name | uppercase}}</h5>
      <p class="card-text"><small class="text-muted">Clique para votar</small></p>
      <ng-content></ng-content>
    </div>
  </div>
  <div class="col-md-4">
    <img [src]="photo" class="img-fluid rounded-start" alt="Clique para votar {{name}}">
  </div>
</div>
